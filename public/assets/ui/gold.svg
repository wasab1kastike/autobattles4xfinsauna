      <stop offset="0%" stop-color="#fef08a" />
      <stop offset="60%" stop-color="#fbbf24" />
      <stop offset="100%" stop-color="#d97706" />
    </radialGradient>
    <linearGradient id="gold-ring" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fef9c3" />
