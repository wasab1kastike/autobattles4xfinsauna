name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
          lfs: true
          fetch-depth: 0

      - name: Verify LFS checkout
        run: |
          set -euo pipefail
          git lfs env
          echo "Tracked LFS files:"
          git lfs ls-files

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci

      - name: Determine public base path
        run: |
          if [ -f public/CNAME ]; then
            echo "PUBLIC_BASE_PATH=/" >> "$GITHUB_ENV"
          else
            echo "PUBLIC_BASE_PATH=/${{ github.event.repository.name }}/" >> "$GITHUB_ENV"
          fi

      - run: npm run build

      - name: Smoke-check dist output
        run: |
          test -f dist/index.html
          TITLE=$(grep -o '<title>.*</title>' dist/index.html || true)
          if [ -z "$TITLE" ]; then
            echo 'dist/index.html is missing a <title> element'
            exit 1
          fi
          test -f dist/404.html

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist
          name: site-dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: site-dist
