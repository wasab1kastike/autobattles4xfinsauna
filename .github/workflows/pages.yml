name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (with LFS)
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Ensure LFS files are present
        run: |
          git lfs install --local
          git lfs pull || true
          git lfs checkout || true

      - name: Derive Vite base path
        run: |
          if [ -f public/CNAME ]; then
            echo "PUBLIC_BASE_PATH=/" >> "$GITHUB_ENV"
          else
            repo_name="${GITHUB_REPOSITORY##*/}"
            if [ -n "$repo_name" ]; then
              echo "PUBLIC_BASE_PATH=/$repo_name/" >> "$GITHUB_ENV"
            fi
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Prepare Pages artifact
        run: |
          # SPA fallback
          if [ -f dist/index.html ]; then cp dist/index.html dist/404.html; fi
          # Custom domain
          if [ -f public/CNAME ]; then
            cp public/CNAME dist/CNAME
          fi

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Configure Pages
        uses: actions/configure-pages@v5
      - name: Deploy to Pages
        id: deployment
        uses: actions/deploy-pages@v4
