name: Pages (root)

on:
  push:
    branches: [ main ]

jobs:
  publish-root:
    runs-on: ubuntu-latest
    needs: [ verify-pages ]  # <-- hard dependency on CI job
    if: ${{ needs.verify-pages.result == 'success' }}
    steps:
      - uses: actions/checkout@v4
        with: { persist-credentials: true }
      - uses: actions/setup-node@v4
        with: { node-version: 20, cache: 'npm' }
      - run: npm ci
      - run: npm run build

      - name: Publish to root
        run: |
          cp dist/index.html index.html
          cp dist/index.html 404.html
          rm -rf assets vite.svg
          cp -R dist/assets .
          cp dist/vite.svg .
          touch .nojekyll

      - name: Commit build
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(pages): publish dist â†’ root"
          file_pattern: |
            index.html
            404.html
            assets/**
            vite.svg
            .nojekyll
