name: Pages (root)

on:
  push:
    branches: [ main ]

jobs:
  publish-root:
    runs-on: ubuntu-latest
    needs: [ verify-pages ]  # <-- hard dependency on CI job
    if: ${{ needs.verify-pages.result == 'success' }}
    steps:
      - uses: actions/checkout@v4
        with: { persist-credentials: true }
      - uses: actions/setup-node@v4
        with: { node-version: 20, cache: 'npm' }
      - run: npm ci
      - run: npm run build

      - name: Publish to root
        run: |
          rm -rf assets index.html 404.html .nojekyll
          cp -R dist/* .
          cp dist/index.html 404.html
          touch .nojekyll

      - name: Commit pages
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(pages): publish dist â†’ root"
          file_pattern: assets/* index.html 404.html .nojekyll
