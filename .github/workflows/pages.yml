name: Deploy Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Prepare docs
        run: |
          rm -rf docs
          mkdir -p docs
          cp -R dist/* docs/
          cp docs/index.html docs/404.html
          touch docs/.nojekyll

      - name: Smoke check docs
        run: |
          test -f docs/index.html
          grep -Eq "<title>[^<]*</title>" docs/index.html

      - name: Commit docs
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git add docs
          git diff --staged --quiet && exit 0
          git commit -m "chore(docs): update docs"
          git push
